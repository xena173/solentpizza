    <script>
var image;
//main function runs on page load to create rolloover image
function main(){
    //rollover image from element ID in html, it shows audio event when mouse goes over the image
    image = document.getElementById("PizzaImage");
    //add event listeners to the image 
    image.addEventListener("mouseover", mouseOver); 
    image.addEventListener("mouseout", mouseOut); 
}

function mouseOver() {
    //update image src attribute - first image shown on rollover image
    image.src = "images/pizza.jpg";   
}


function mouseOut() {
   //update image src attribute - image shown when mouse rolls over it
  image.src = "images/pizza4.jpg";
}
    </script>
